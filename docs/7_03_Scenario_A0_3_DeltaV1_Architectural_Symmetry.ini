# Scenario_A0_3_DeltaV1_Architectural_Symmetry

## 1. Назначение сценария

Данный документ описывает **исследовательский сценарий A0.3** проекта NeuroTransAnalytics.

Сценарий A0.3 направлен на изучение **архитектурной симметрии базовой сенсомоторной компоненты зрительной реакции (ΔV1)**
в зависимости от пространственной локализации стимулов и латерализации зрительных полей.

Сценарий логически продолжает A0.0–A0.2 и завершает базовый блок проверки
геометрии и симметрий измерительной системы.

---

## 2. Исследовательская позиция

Архитектурная симметрия ΔV1 рассматривается как:

* проверка инвариантности базового входа архитектуры реакции;
* контроль отсутствия систематических пространственных перекосов измерения;
* основа для корректной интерпретации латерализации на центральных уровнях.

Сценарий **не предполагает**:

* анатомических или физиологических трактовок;
* априорного отнесения эффектов к зрительным путям или полушариям.

Цель — выявление и описание эмпирических закономерностей.

---

## 3. Основные исследовательские вопросы

1. Является ли ΔV1 симметричным между левым и правым полем зрения?
2. Отличается ли ΔV1 в центральном поле от периферических?
3. Существуют ли контралатеральные и ипсилатеральные различия ΔV1?
4. Зависит ли архитектурная симметрия ΔV1 от цвета стимула?
5. Модифицируется ли симметрия ΔV1 условиями тестирования (PSI, позиция)?

---

## 4. Аналитические оси

### 4.1. Основные пространственные оси

* поле зрения (левое / центральное / правое);
* контралатеральность / ипсилатеральность относительно реагирующей руки (если применимо).

### 4.2. Оси условий

* цвет стимула;
* PSI;
* позиция стимула в серии.

### 4.3. Модифицирующие оси

* возраст;
* пол.

---

## 5. Анализируемые показатели

Для ΔV1 анализируются:

* медиана и среднее;
* вариабельность (SD, MAD, IQR);
* асимметрии распределения.

Сравниваются как абсолютные значения, так и относительные различия между полями.

---

## 6. Стратегия анализа

1. **Парные сравнения**

   * левое vs правое поле;
   * центральное vs периферические поля.

2. **Многофакторный анализ**

   * поле зрения × цвет;
   * поле зрения × PSI;
   * поле зрения × позиция.

3. **Популяционный анализ симметрий**

   * поиск подгрупп с устойчивыми асимметриями;
   * выявление редких пространственных профилей.

---

## 7. Визуализация

Рекомендуемые формы визуализации:

* парные диаграммы сравнения полей;
* профили ΔV1 по полям зрения;
* тепловые карты асимметрий;
* распределения разностей (лево–право, центр–периферия).

---

## 8. Возможные исходы и их интерпретационный статус

Допустимы следующие типы результатов:

* полная симметрия ΔV1;
* систематические асимметрии;
* условно-зависимые асимметрии;
* редкие, но устойчивые асимметричные профили.

Любой результат:

* фиксируется как характеристика архитектуры реакции;
* используется как ограничение для сценариев A1 и выше;
* **не интерпретируется** на данном уровне.

---

## 9. Связь с другими сценариями

Результаты сценария A0.3:

* опираются на A0.0–A0.2;
* подготавливают сценарии A0.4 (позиционная динамика) и A0.5–A0.7 (цветовые взаимодействия);
* критически важны для анализа латерализации центральных компонент.

---

## 10. Итоговая роль сценария

Сценарий A0.3 обеспечивает:

* проверку пространственной инвариантности ΔV1;
* защиту от ложных латерализационных выводов;
* методологическую чистоту последующих архитектурных анализов.
